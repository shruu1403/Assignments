    function AuthorDetails(AuthorName,AuthorBirthYear,AuthorNationality)

    }
    BookInfo.push(this)
}
//creating instances of book and author objects
    let Author1=new AuthorDetails("JK rowling",1965,"British")

    //display book details for each book

    {

//bookGetInfo is a method defined within each BookDetails instance
