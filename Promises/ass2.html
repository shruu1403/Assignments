        document.getElementById("order").addEventListener("click", function () {
            let status = document.getElementById("status");
            let orderId = document.getElementById("orderId");
            let orderImages = document.getElementById("orderImages");

            // Reset previous order status and images
            status.textContent = "Processing...";
            orderId.textContent = "";
            orderImages.innerHTML = ""; // Clear previous images

            let MyPromise = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve();
                }, 2000);
            });

            MyPromise.then(function () {
                // Get selected checkboxes
                const selectedItems = document.querySelectorAll('input[type="checkbox"]:checked');
                
                if (selectedItems.length > 0) {
                    status.textContent = "Order Placed, Please wait...";
                    orderId.textContent = "Order-Id: #12345";

                    // Display images of selected items
                    selectedItems.forEach(item => {
                        const imgUrl = images[item.value]; // Retrieve image URL based on checkbox value
                        const imgElement = document.createElement("img");
                        imgElement.src = imgUrl; // Set the image URL here
                        imgElement.alt = item.value;
                        orderImages.appendChild(imgElement);
                    });
                } else {
                    status.textContent = "No items selected. Please select items to place an order.";
                }
            }).catch(function () {
                alert("Please try again");
            });
        });
    </script>
