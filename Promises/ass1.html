    <h1>It's your money, made simple!</h1>
    <h3>Enter Recepient's name:</h3>
    <input type="text" placeholder="Name" id="name">
    <br>
    <h3>Enter the Amount:</h3>
    <input type="number" placeholder="Amount" id="amount">
    <br>
    <h3>Enter UPI PIN:</h3>
    <input type="number" placeholder="UPI PIN" id="upi">
    <br>
    <button id="pay">Pay</button>
    <h2 id="status">STATUS</h2>
    <img id="resultImage"/>
</body>
<script>
    let pay=document.getElementById("pay")
    let correctPin=1234

    pay.addEventListener("click",function()
{
    let name=document.getElementById("name").value
    let amount=document.getElementById("amount").value
    let upiPin=Number(document.getElementById("upi").value)
    let status=document.getElementById("status")
    let imgres=document.getElementById("resultImage")

    let MyPromise=new Promise(function(resolve,reject)
{
    setTimeout(function(){
        if(upiPin==correctPin)
    {
        resolve()
    }
    else{
        reject()
    }
    },3000)

})

status.textContent="Payment Processing..."

MyPromise.then(function()
{
    status.textContent="Payment successful of Amount $ " + amount + " to " + name
