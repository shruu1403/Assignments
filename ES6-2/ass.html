<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array</title>
</head>
<body>
    <h1>Stack Data Structure</h1>
</body>
<script>
    function arrayProto(...arrayElement)
    {
        this.size=arrayElement.length
        for(let i=0;i<this.size;i++)
    {
        this[i]=arrayElement[i]
    }
    }
    arrayProto.prototype.push=function(element)
    {
        let length=this.size
        this[length]=element
        this.size++
    }
    arrayProto.prototype.pop=function()
    {
        if(this.size==0)
    {
        console.log("empty array")
    }
        let popEle=this[this.size-1]
        delete this[this.size-1]
        this.size--
        return popEle
    }
    arrayProto.prototype.top=function()
    {
        if(this.size==0)
    {
        console.log("empty array")
    }
    return this[this.size-1]
    }
    arrayProto.prototype.print=function()
    {
        let arr=[]
        for(let i=0;i<this.size;i++)
    {
        arr.push[this[i]]
    }
    console.log(arr)
    }
    arrayProto.prototype.printReverse=function()
    {
        let arr=[]
        for(let i=this.size-1;i>=0;i--)
    {
        arr.push(this[i])
    }
     console.log(arr)
    }
    let arr1=new arrayProto(1,2,3,4,5)
    console.log("size of array is:",arr1.size)//5
    arr1.print()//(1,2,3,4,5)
    arr1.printReverse()//(5,4,3,2,1)

    arr1.push(6)
    console.log("after push:",arr1.top())//6
    arr1.print()//(1,2,3,4,5,6)

    console.log("popped element:",arr1.pop())//6
    arr1.print()//(1,2,3,4,5)
   


    

</script>
</html>
