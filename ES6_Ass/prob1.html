<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter class</title>
</head>
<style>
    *{
        text-align: center;
        background-color: aqua;
    }
    h1{
        color: black;
    }
    button{
        padding: 15px;
        cursor: pointer;
        background-color: bisque;
        color: brown;
        font-size: 15px;
    }
</style>
<body>
    <h1>Click Counter</h1>
    <div>
        <h1 id="display">0</h1>
        <button id="start" onclick="startstop()">START</button>
        <button id="increment">++</button>
        <button id="decrement">--</button>
    </div>
</body>
<script src="prob1.js"></script>
</html>
