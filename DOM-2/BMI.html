<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h2>Enter your height and weight below to check your BMI results</h2>
    <h3>Put your height in here(CM)</h3>
    <input type="text" id="height" name="height">
    <h3>Put your weight in here(KG)</h3>
    <input type="text" id="weight" name="weight">
    <div>
    <button onclick="calculateBMI()">Calculate BMI</button>
</div>
    <h2 id ="display"></h2>
</body>
<script>
     function calculateBMI()
     {
    let height=document.getElementById("height").value
    let weight=document.getElementById("weight").value
    let display=document.getElementById("display")
    height=height/100
    let BMI = (weight) / (height * height)
    if(BMI<=18.4)
    {
        display.innerText="Your BMI is "+ BMI.toFixed(2) + " which means you are underweight"
    }
    else if(BMI>=18.5 && BMI<=24.9)
    {
        display.innerText="Your BMI is "+ BMI.toFixed(2) + " which means you are normal"
    }
    else if(BMI>=25 && BMI<=29.9)
    {
        display.innerText="Your BMI is "+ BMI.toFixed(2) + " which means you are overweight"
    }
    else if(BMI>=30)
    {
        display.innerText="Your BMI is " + BMI.toFixed(2) + " which means you are obese"
    }
    }

</script>
</html>
